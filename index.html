<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body class="root">
  <header class="matrix">
    <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="tasks">
    <section class="tasks__container">
      <h2 class="title">Add Item</h2>
      <div class="tasks__new-task-wrapper">
        <input class="tasks__input tasks__new-task-input grow" type="text">
        <button class="tasks__new-task-button button">Add</button>
      </div>
    </section>
    <section class="tasks__container">
      <h2 class="title">Todo</h2>
      <ul class="tasks__list tasks__list-todo">
        <li class="tasks__item">
          <input class="tasks__input tasks__input-checkbox" type="checkbox">
          <label class="tasks__label grow">Pay Bills</label>
          <input class="tasks__input tasks__input-text grow" type="text">
          <button class="tasks__edit-button button">Edit</button>
          <button class="tasks__remove-button button">
            <img class="tasks__remove-image" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="tasks__item editable">
          <input class="tasks__input tasks__input-checkbox" type="checkbox">
          <label class="tasks__label tasks__label-editable grow">Go Shopping</label>
          <input class="tasks__input tasks__input-editable tasks__input-text grow" type="text" value="Go Shopping">
          <button class="tasks__edit-button button">Save</button>
          <button class="tasks__remove-button button">
            <img class="tasks__remove-image" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks__container">
      <h2 class="title">Completed</h2>
      <ul class="tasks__list tasks__list-completed">
        <li class="tasks__item">
          <input class="tasks__input tasks__input-checkbox" type="checkbox" checked>
          <label class="tasks__label tasks__completed-task-label grow">See the Doctor</label>
          <input class="tasks__input tasks__input-text grow" type="text">
          <button class="tasks__edit-button button">Edit</button>
          <button class="tasks__remove-button button">
            <img class="tasks__remove-image" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
